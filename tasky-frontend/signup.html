<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <a href="#" id="logo" class="navbar_title">Tasky</a>
        <div>
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
        </div>
    </header>


    <div class="flex-2-box">
        <form class="form">
            <h1>REGISTER</h1>

            <input type="text" id="firstname" name="firstname" placeholder="First Name" required> <br>

            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required> <br>

            <input type="email" id="email" name="email" placeholder="example@gmail.com" required> <br>

            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required> <br>

            <input type="password" id="password" name="password" placeholder="Password" required> <br>

            <input type="password" id="password" name="password" placeholder="Confirm Password" required> <br>

            <input type="text" id="address" name="address" placeholder="Address" required> <br>

            <input type="submit" value="signup" /> <br>

            <p>Already have an account? <a href="./login.html">Login</a></p>

        </form>
    </div>

    <center>
        <div class="footer">
            <h4>&copy; Copyrights. All rights reserved</h4>
        </div>
    </center>

</body>
</html>
